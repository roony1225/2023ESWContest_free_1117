<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webdesign</title>
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script defer src="main.js"></script>
  </head>

  <body>
    <div id="outer">
      <div id="section-photo"></div>
      <div id="section-title">삶의 한평</div>
      <div id="section-subtitle">추억을 남겨보세요</div>
      <div id="section-button-next">
        <button type="button" class="btn btn-primary btn-lg btn-custom-large" onclick="goToNextPage()">사진 찍으러 가기 ></button>
      </div>
      <div id="section-button-help">
        <button type="button" class="btn btn-secondary btn-lg btn-custom-large" data-toggle="modal" data-target="#helpModal">삶의 한평 사용법</button>
      </div>

      <!-- Help modal -->
      <div class="modal fade" id="helpModal" tabindex="3" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">삶의 한평 사용법</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div id="modal-body">
              사용법<br><br>
              1. 삶의 한평은 총 4장의 사진을 찍을 수 있습니다.<br><br>
              2. 한 장을 찍을 때 3초가 지난 후 사진이 찍히게 됩니다.<br><br>
              3. 사진을 프린트 하는것은 유료 입니다.<br><br>
              4. 4장의 사진을 다 찍었다면 내가 원하는 사진을 터치해 print를 터치하면 사진을 프린트 할 수 있습니다.<br><br>
              (단 사진을 프린트 하실때 팝업창을 허용해주셔야 작동됩니다!)
            </div>
            <div class="modal-footer">
              <button class="previous" onclick="pagedown()">&lt;</button>
              <div id="current-page"></div>
              <button class="next" onclick="pageup()">&gt;</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
